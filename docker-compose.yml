services:
  users-app:
    build:
      context: .
      dockerfile: apps/Dockerfile
      args:
        - YARN_WORKSPACE=apps
    image: $ECR_REGISTRY/users-app:latest
    container_name: apps
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=env

  admin-app:
    build:
      context: ./admin
      dockerfile: admin/Dockerfile
    image: $ECR_REGISTRY/admin-app:latest
    container_name: admin
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=env
