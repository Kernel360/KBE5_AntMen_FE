services:
  users-app:
    build:
      context: .
      dockerfile: apps/Dockerfile
      args:
        - YARN_WORKSPACE=apps
    image: ${ECR_REGISTRY}/users-app:latest
    container_name: apps
    ports:
      - '3000:3000'
