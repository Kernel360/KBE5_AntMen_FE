services:
  users-app:
    build:
      context: .
      dockerfile: apps/Dockerfile
      args:
        - YARN_WORKSPACE=apps
    image: ${ECR_REGISTRY}/users-app:latest
    container_name: apps
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - shared-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin-app:
    build:
      context: .
      dockerfile: admin/Dockerfile
    image: ${ECR_REGISTRY}/admin-app:latest
    container_name: admin
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
    networks:
      - shared-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared-net:
    external: true