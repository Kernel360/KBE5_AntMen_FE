name: 'CI/CD: Build & Deploy to EC2 (ULTRA FAST - 1min Target)'

on:
  push:
    branches: [develop, feature/#154-multi-arch-support]
    paths:
      - 'apps/**'
      - 'admin/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'package.json'
      - 'yarn.lock'

permissions:
  id-token: write
  contents: read

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-apps:
    #runs-on: ubuntu-latest-8-cores  # 🚀 8코어 고성능 러너
    runs-on: ubuntu-latest-8  # 🚀 8코어 고성능 러너
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names users-app 2>/dev/null || \
          aws ecr create-repository --repository-name users-app

      # 🚀 고성능 QEMU 설정 (최신 버전)
      - name: Set up QEMU (Ultra Fast)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
          image: tonistiigi/binfmt:qemu-v8.1.5

      # 🚀 고성능 Buildx 설정 (병렬 처리 최대화)
      - name: Set up Docker Buildx (Performance Mode)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 8
            [worker.containerd] 
              max-parallelism = 8
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      # 🎯 멀티 레벨 캐시 + 인라인 캐시
      - name: Build and Push users-app (Ultra Fast)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/users-app:latest
          # 🚀 멀티 레벨 캐시 전략
          cache-from: |
            type=gha,scope=users-app-arm64
            type=gha,scope=users-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/users-app:cache
          cache-to: |
            type=gha,mode=max,scope=users-app-arm64
            type=gha,mode=max,scope=users-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/users-app:cache,mode=max
          # 🎯 빌드 속도 최적화
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            NEXT_PUBLIC_GOOGLE_RESPONSE_TYPE=${{ secrets.GOOGLE_RESPONSE_TYPE }}
            NEXT_PUBLIC_GOOGLE_SCOPE=${{ secrets.GOOGLE_SCOPE }}
            NEXT_PUBLIC_GOOGLE_AUTH_URL=${{ secrets.GOOGLE_AUTH_URL }}
          # 추가 최적화
          provenance: false
          sbom: false
          outputs: type=registry

  build-admin:
    runs-on: ubuntu-latest-8-cores  # 🚀 8코어 고성능 러너
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names admin-app 2>/dev/null || \
          aws ecr create-repository --repository-name admin-app

      # 🚀 고성능 QEMU 설정
      - name: Set up QEMU (Ultra Fast)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
          image: tonistiigi/binfmt:qemu-v8.1.5

      # 🚀 고성능 Buildx 설정
      - name: Set up Docker Buildx (Performance Mode)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 8
            [worker.containerd]
              max-parallelism = 8

      # 🎯 멀티 레벨 캐시 (Admin 전용)
      - name: Build and Push admin-app (Ultra Fast)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: admin/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/admin-app:latest
          # 🚀 멀티 레벨 캐시 전략
          cache-from: |
            type=gha,scope=admin-app-arm64
            type=gha,scope=admin-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/admin-app:cache
          cache-to: |
            type=gha,mode=max,scope=admin-app-arm64
            type=gha,mode=max,scope=admin-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/admin-app:cache,mode=max
          # 🎯 빌드 속도 최적화
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
          # 추가 최적화
          provenance: false
          sbom: false
          outputs: type=registry

  prepare-deploy:
    runs-on: ubuntu-latest
    needs: [build-apps, build-admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare deployment files
        run: |
          # .env 파일 생성
          cat > .env << EOF
          KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
          ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NODE_ENV=production
          TARGET_ARCH=arm64
          EOF

      - name: Prepare EC2 deployment directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 배포 디렉토리 정리 및 준비
            sudo rm -rf /home/ubuntu/apps/client
            mkdir -p /home/ubuntu/apps/client
            sudo chown -R ubuntu:ubuntu /home/ubuntu/apps/client
            
            # 🔍 ARM64 환경 확인
            echo "🏗️ 시스템 아키텍처: $(uname -m)"
            echo "🐳 Docker 아키텍처: $(docker version --format '{{.Server.Arch}}' 2>/dev/null || echo 'unknown')"
            
            # Docker 리소스 정리 (조건부)
            DISK_USAGE=$(df / | tail -1 | awk '{print $5}' | sed 's/%//')
            if [ $(date +%u) -eq 1 ] || [ $DISK_USAGE -gt 80 ]; then
              echo "🧹 Docker 리소스 정리 중..."
              docker system prune -af --volumes
            fi

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: 'docker-compose.yml,.env'
          target: ~/apps/client

  deploy:
    runs-on: ubuntu-latest
    needs: prepare-deploy
    strategy:
      matrix:
        include:
          - image: users-app
            service: users-app
            port: 3000
            type: nextjs
          - image: admin-app
            service: admin-app
            port: 3001
            type: react-spa
      max-parallel: 2  # 병렬 배포

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # 🚀 고속 ARM64 배포
      - name: Deploy ARM64 containers (Ultra Fast)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/apps/client

            # 환경변수 로드
            set -a && source .env && set +a

            echo "🚀 ARM64 고속 배포: ${{ matrix.service }} (${{ matrix.type }})"

            # ECR 로그인
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

            # ARM64 이미지 풀 (병렬 처리)
            echo "📦 ARM64 이미지 풀링: ${{ matrix.image }}"
            docker pull $ECR_REGISTRY/${{ matrix.image }}:latest &
            PULL_PID=$!

            # 기존 컨테이너 정리 (백그라운드)
            docker compose down ${{ matrix.service }} 2>/dev/null || true &

            # 풀 완료 대기
            wait $PULL_PID

            # 이미지 아키텍처 확인
            IMAGE_ARCH=$(docker inspect $ECR_REGISTRY/${{ matrix.image }}:latest --format='{{.Architecture}}' 2>/dev/null || echo 'unknown')
            echo "🏗️ 이미지 아키텍처: $IMAGE_ARCH"

            # 컨테이너 시작
            echo "🔄 컨테이너 시작: ${{ matrix.service }}"
            docker compose up -d ${{ matrix.service }}

            # 빠른 헬스체크 (타임아웃 단축)
            echo "🏥 빠른 헬스체크..."
            for i in {1..6}; do
              if curl -f -s http://localhost:${{ matrix.port }} > /dev/null; then
                echo "✅ ${{ matrix.service }} 정상 (${i}회차)"
                break
              else
                echo "⏳ 헬스체크 재시도... ($i/6)"
                sleep 5
              fi
            done

            echo "🎉 ${{ matrix.service }} ARM64 고속 배포 완료!"
            echo "배포 테스트 1"