name: 'CI/CD: Build & Deploy to EC2 (ULTRA FAST - 1min Target)'

on:
  push:
    branches: [develop, feature/#154-multi-arch-support]
    paths:
      - 'apps/**'
      - 'admin/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'package.json'
      - 'yarn.lock'

permissions:
  id-token: write
  contents: read

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-apps:
    #runs-on: ubuntu-latest-8-cores  # ğŸš€ 8ì½”ì–´ ê³ ì„±ëŠ¥ ëŸ¬ë„ˆ
    runs-on: ubuntu-latest-8  # ğŸš€ 8ì½”ì–´ ê³ ì„±ëŠ¥ ëŸ¬ë„ˆ
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names users-app 2>/dev/null || \
          aws ecr create-repository --repository-name users-app

      # ğŸš€ ê³ ì„±ëŠ¥ QEMU ì„¤ì • (ìµœì‹  ë²„ì „)
      - name: Set up QEMU (Ultra Fast)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
          image: tonistiigi/binfmt:qemu-v8.1.5

      # ğŸš€ ê³ ì„±ëŠ¥ Buildx ì„¤ì • (ë³‘ë ¬ ì²˜ë¦¬ ìµœëŒ€í™”)
      - name: Set up Docker Buildx (Performance Mode)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 8
            [worker.containerd] 
              max-parallelism = 8
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      # ğŸ¯ ë©€í‹° ë ˆë²¨ ìºì‹œ + ì¸ë¼ì¸ ìºì‹œ
      - name: Build and Push users-app (Ultra Fast)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/users-app:latest
          # ğŸš€ ë©€í‹° ë ˆë²¨ ìºì‹œ ì „ëµ
          cache-from: |
            type=gha,scope=users-app-arm64
            type=gha,scope=users-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/users-app:cache
          cache-to: |
            type=gha,mode=max,scope=users-app-arm64
            type=gha,mode=max,scope=users-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/users-app:cache,mode=max
          # ğŸ¯ ë¹Œë“œ ì†ë„ ìµœì í™”
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            NEXT_PUBLIC_GOOGLE_RESPONSE_TYPE=${{ secrets.GOOGLE_RESPONSE_TYPE }}
            NEXT_PUBLIC_GOOGLE_SCOPE=${{ secrets.GOOGLE_SCOPE }}
            NEXT_PUBLIC_GOOGLE_AUTH_URL=${{ secrets.GOOGLE_AUTH_URL }}
          # ì¶”ê°€ ìµœì í™”
          provenance: false
          sbom: false
          outputs: type=registry

  build-admin:
    runs-on: ubuntu-latest-8-cores  # ğŸš€ 8ì½”ì–´ ê³ ì„±ëŠ¥ ëŸ¬ë„ˆ
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names admin-app 2>/dev/null || \
          aws ecr create-repository --repository-name admin-app

      # ğŸš€ ê³ ì„±ëŠ¥ QEMU ì„¤ì •
      - name: Set up QEMU (Ultra Fast)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
          image: tonistiigi/binfmt:qemu-v8.1.5

      # ğŸš€ ê³ ì„±ëŠ¥ Buildx ì„¤ì •
      - name: Set up Docker Buildx (Performance Mode)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 8
            [worker.containerd]
              max-parallelism = 8

      # ğŸ¯ ë©€í‹° ë ˆë²¨ ìºì‹œ (Admin ì „ìš©)
      - name: Build and Push admin-app (Ultra Fast)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: admin/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/admin-app:latest
          # ğŸš€ ë©€í‹° ë ˆë²¨ ìºì‹œ ì „ëµ
          cache-from: |
            type=gha,scope=admin-app-arm64
            type=gha,scope=admin-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/admin-app:cache
          cache-to: |
            type=gha,mode=max,scope=admin-app-arm64
            type=gha,mode=max,scope=admin-app-deps
            type=registry,ref=${{ env.ECR_REGISTRY }}/admin-app:cache,mode=max
          # ğŸ¯ ë¹Œë“œ ì†ë„ ìµœì í™”
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
          # ì¶”ê°€ ìµœì í™”
          provenance: false
          sbom: false
          outputs: type=registry

  prepare-deploy:
    runs-on: ubuntu-latest
    needs: [build-apps, build-admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare deployment files
        run: |
          # .env íŒŒì¼ ìƒì„±
          cat > .env << EOF
          KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
          ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NODE_ENV=production
          TARGET_ARCH=arm64
          EOF

      - name: Prepare EC2 deployment directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # ë°°í¬ ë””ë ‰í† ë¦¬ ì •ë¦¬ ë° ì¤€ë¹„
            sudo rm -rf /home/ubuntu/apps/client
            mkdir -p /home/ubuntu/apps/client
            sudo chown -R ubuntu:ubuntu /home/ubuntu/apps/client
            
            # ğŸ” ARM64 í™˜ê²½ í™•ì¸
            echo "ğŸ—ï¸ ì‹œìŠ¤í…œ ì•„í‚¤í…ì²˜: $(uname -m)"
            echo "ğŸ³ Docker ì•„í‚¤í…ì²˜: $(docker version --format '{{.Server.Arch}}' 2>/dev/null || echo 'unknown')"
            
            # Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ (ì¡°ê±´ë¶€)
            DISK_USAGE=$(df / | tail -1 | awk '{print $5}' | sed 's/%//')
            if [ $(date +%u) -eq 1 ] || [ $DISK_USAGE -gt 80 ]; then
              echo "ğŸ§¹ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì¤‘..."
              docker system prune -af --volumes
            fi

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: 'docker-compose.yml,.env'
          target: ~/apps/client

  deploy:
    runs-on: ubuntu-latest
    needs: prepare-deploy
    strategy:
      matrix:
        include:
          - image: users-app
            service: users-app
            port: 3000
            type: nextjs
          - image: admin-app
            service: admin-app
            port: 3001
            type: react-spa
      max-parallel: 2  # ë³‘ë ¬ ë°°í¬

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # ğŸš€ ê³ ì† ARM64 ë°°í¬
      - name: Deploy ARM64 containers (Ultra Fast)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/apps/client

            # í™˜ê²½ë³€ìˆ˜ ë¡œë“œ
            set -a && source .env && set +a

            echo "ğŸš€ ARM64 ê³ ì† ë°°í¬: ${{ matrix.service }} (${{ matrix.type }})"

            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

            # ARM64 ì´ë¯¸ì§€ í’€ (ë³‘ë ¬ ì²˜ë¦¬)
            echo "ğŸ“¦ ARM64 ì´ë¯¸ì§€ í’€ë§: ${{ matrix.image }}"
            docker pull $ECR_REGISTRY/${{ matrix.image }}:latest &
            PULL_PID=$!

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬ (ë°±ê·¸ë¼ìš´ë“œ)
            docker compose down ${{ matrix.service }} 2>/dev/null || true &

            # í’€ ì™„ë£Œ ëŒ€ê¸°
            wait $PULL_PID

            # ì´ë¯¸ì§€ ì•„í‚¤í…ì²˜ í™•ì¸
            IMAGE_ARCH=$(docker inspect $ECR_REGISTRY/${{ matrix.image }}:latest --format='{{.Architecture}}' 2>/dev/null || echo 'unknown')
            echo "ğŸ—ï¸ ì´ë¯¸ì§€ ì•„í‚¤í…ì²˜: $IMAGE_ARCH"

            # ì»¨í…Œì´ë„ˆ ì‹œì‘
            echo "ğŸ”„ ì»¨í…Œì´ë„ˆ ì‹œì‘: ${{ matrix.service }}"
            docker compose up -d ${{ matrix.service }}

            # ë¹ ë¥¸ í—¬ìŠ¤ì²´í¬ (íƒ€ì„ì•„ì›ƒ ë‹¨ì¶•)
            echo "ğŸ¥ ë¹ ë¥¸ í—¬ìŠ¤ì²´í¬..."
            for i in {1..6}; do
              if curl -f -s http://localhost:${{ matrix.port }} > /dev/null; then
                echo "âœ… ${{ matrix.service }} ì •ìƒ (${i}íšŒì°¨)"
                break
              else
                echo "â³ í—¬ìŠ¤ì²´í¬ ì¬ì‹œë„... ($i/6)"
                sleep 5
              fi
            done

            echo "ğŸ‰ ${{ matrix.service }} ARM64 ê³ ì† ë°°í¬ ì™„ë£Œ!"
            echo "ë°°í¬ í…ŒìŠ¤íŠ¸ 1"