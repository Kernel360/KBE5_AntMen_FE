              fi
            done

            # 6ë‹¨ê³„: Docker ì´ë¯¸ì§€ ì •ë¦¬ (CPU ë¶€í•˜ ë¶„ì‚°)
            echo "ğŸ§¹ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬ ì¤‘..."
