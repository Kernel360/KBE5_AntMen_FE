name: 'CI/CD: Build & Deploy to EC2 (ARM Optimized)'

on:
  push:
    branches: [develop, feature/#154-multi-arch-support]
    paths:
      - 'apps/**'
      - 'admin/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'package.json'
      - 'yarn.lock'

permissions:
  id-token: write
  contents: read

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names users-app 2>/dev/null || \
          aws ecr create-repository --repository-name users-app

      # ğŸš€ ARM64 ì „ìš© QEMU ì„¤ì • (AMD64 ì œì™¸)
      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # ARM64 ì „ìš© ë“œë¼ì´ë²„ ìµœì í™”
          driver-opts: |
            network=host
            image=moby/buildkit:latest
          buildkitd-flags: |
            --max-parallelism 2

      # ğŸ¯ ARM64 ì „ìš© ë¹Œë“œ (AMD64 ì œê±°ë¡œ 50% ì‹œê°„ ë‹¨ì¶•)
      - name: Build and Push users-app (ARM64 Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/Dockerfile
          push: true
          platforms: linux/arm64  # AMD64 ì œê±°!
          tags: ${{ env.ECR_REGISTRY }}/users-app:latest
          cache-from: type=gha,scope=users-app-arm64
          cache-to: type=gha,mode=max,scope=users-app-arm64
          # Next.js ARM64 ìµœì í™”
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            NEXT_PUBLIC_GOOGLE_RESPONSE_TYPE=${{ secrets.GOOGLE_RESPONSE_TYPE }}
            NEXT_PUBLIC_GOOGLE_SCOPE=${{ secrets.GOOGLE_SCOPE }}
            NEXT_PUBLIC_GOOGLE_AUTH_URL=${{ secrets.GOOGLE_AUTH_URL }}

  build-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names admin-app 2>/dev/null || \
          aws ecr create-repository --repository-name admin-app

      # ğŸš€ ARM64 ì „ìš© QEMU ì„¤ì •
      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ¯ ARM64 ì „ìš© ë¹Œë“œ (React SPA)
      - name: Build and Push admin-app (ARM64 Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: admin/Dockerfile
          push: true
          platforms: linux/arm64  # AMD64 ì œê±°!
          tags: ${{ env.ECR_REGISTRY }}/admin-app:latest
          cache-from: type=gha,scope=admin-app-arm64
          cache-to: type=gha,mode=max,scope=admin-app-arm64
          # React ARM64 ìµœì í™”
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64

  prepare-deploy:
    runs-on: ubuntu-latest
    needs: [build-apps, build-admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare deployment files
        run: |
          # .env íŒŒì¼ ìƒì„±
          cat > .env << EOF
          KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
          ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NODE_ENV=production
          TARGET_ARCH=arm64
          EOF

      - name: Prepare EC2 deployment directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # ë°°í¬ ë””ë ‰í† ë¦¬ ì •ë¦¬ ë° ì¤€ë¹„
            sudo rm -rf /home/ubuntu/apps/client
            mkdir -p /home/ubuntu/apps/client
            sudo chown -R ubuntu:ubuntu /home/ubuntu/apps/client
            
            # ğŸ” ARM64 í™˜ê²½ í™•ì¸
            echo "ğŸ—ï¸ ì‹œìŠ¤í…œ ì•„í‚¤í…ì²˜: $(uname -m)"
            echo "ğŸ³ Docker ì•„í‚¤í…ì²˜: $(docker version --format '{{.Server.Arch}}')"
            
            # Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ (ì¡°ê±´ë¶€)
            DISK_USAGE=$(df / | tail -1 | awk '{print $5}' | sed 's/%//')
            if [ $(date +%u) -eq 1 ] || [ $DISK_USAGE -gt 80 ]; then
              echo "ğŸ§¹ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì¤‘..."
              docker system prune -af --volumes
            fi

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: 'docker-compose.yml,.env'
          target: ~/apps/client

  deploy:
    runs-on: ubuntu-latest
    needs: prepare-deploy
    strategy:
      matrix:
        include:
          - image: users-app
            service: users-app
            port: 3000
            type: nextjs
          - image: admin-app
            service: admin-app
            port: 3001
            type: react-spa
      max-parallel: 2  # ë³‘ë ¬ ë°°í¬ë¡œ ì†ë„ í–¥ìƒ

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # ğŸš€ ARM64 ìµœì í™” ë°°í¬
      - name: Deploy ARM64 optimized containers
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 54.180.126.213
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/apps/client

            # í™˜ê²½ë³€ìˆ˜ ë¡œë“œ
            set -a && source .env && set +a

            echo "ğŸš€ ARM64 ë°°í¬ ì‹œì‘: ${{ matrix.service }} (${{ matrix.type }})"

            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

            # ğŸ¯ ARM64 ì´ë¯¸ì§€ í’€ (ë„¤ì´í‹°ë¸Œ ì‹¤í–‰ìœ¼ë¡œ ë¹ ë¦„)
            echo "ğŸ“¦ ARM64 ì´ë¯¸ì§€ í’€ë§: ${{ matrix.image }}"
            docker pull $ECR_REGISTRY/${{ matrix.image }}:latest

            # ğŸ” ì´ë¯¸ì§€ ì•„í‚¤í…ì²˜ í™•ì¸ (arm64 ì—¬ì•¼ í•¨)
            IMAGE_ARCH=$(docker inspect $ECR_REGISTRY/${{ matrix.image }}:latest --format='{{.Architecture}}')
            echo "ğŸ—ï¸ ì´ë¯¸ì§€ ì•„í‚¤í…ì²˜: $IMAGE_ARCH"
            
            if [ "$IMAGE_ARCH" != "arm64" ]; then
              echo "âŒ ê²½ê³ : ARM64ê°€ ì•„ë‹Œ ì´ë¯¸ì§€ ê°ì§€ë¨ ($IMAGE_ARCH)"
            else
              echo "âœ… ARM64 ë„¤ì´í‹°ë¸Œ ì´ë¯¸ì§€ í™•ì¸ë¨"
            fi

            echo "ğŸ”„ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘: ${{ matrix.service }}"
            docker compose down ${{ matrix.service }} 2>/dev/null || true
            docker compose up -d ${{ matrix.service }}

            # ë°°í¬ ìƒíƒœ í™•ì¸
            echo "âœ… ë°°í¬ ì™„ë£Œ í™•ì¸:"
            sleep 10
            docker compose ps ${{ matrix.service }}
            docker compose logs --tail=10 ${{ matrix.service }}

            # ARM64 ìµœì í™” í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ ARM64 í—¬ìŠ¤ì²´í¬..."
            if [ "${{ matrix.type }}" = "nextjs" ]; then
              # Next.js SSR í™•ì¸
              for i in {1..6}; do
                if curl -f -s http://localhost:${{ matrix.port }} | grep -q "<html\|<!DOCTYPE"; then
                  echo "âœ… Next.js ARM64 SSR ì •ìƒ"
                  break
                else
                  echo "â³ Next.js SSR ëŒ€ê¸°... ($i/6)"
                  sleep 10
                fi
              done
            else
              # React SPA í™•ì¸  
              for i in {1..3}; do
                if curl -f -s http://localhost:${{ matrix.port }} | grep -q "<div id=\"root\"\|<div id=\"app\""; then
                  echo "âœ… React SPA ARM64 ì •ìƒ"
                  break
                else
                  echo "â³ React SPA ëŒ€ê¸°... ($i/3)"
                  sleep 5
                fi
              done
            fi

            echo "ğŸ‰ ${{ matrix.service }} ARM64 ë°°í¬ ì™„ë£Œ!"