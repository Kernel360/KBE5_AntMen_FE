            docker login --username AWS --password-stdin $ECR_REGISTRY

            # ì´ë¯¸ì§€ í’€ ë° ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
            echo "ğŸ“¦ ì´ë¯¸ì§€ í’€ë§: ${{ matrix.image }}"
