            # CPU ì‚¬ìš©ëŸ‰ ì œí•œí•˜ì—¬ ì‹¤í–‰
            docker compose up -d ${{ matrix.service }}

            # CPU ì•ˆì •í™” ëŒ€ê¸°
            sleep 5

            # 5ë‹¨ê³„: ì•ˆì •ì ì¸ í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ ì•ˆì •ì ì¸ í—¬ìŠ¤ì²´í¬..."
            for i in {1..8}; do
              if curl -f -s http://localhost:${{ matrix.port }} > /dev/null; then
                echo "âœ… ${{ matrix.service }} ì •ìƒ êµ¬ë™ (${i}íšŒì°¨)"
                break
              else
                echo "â³ í—¬ìŠ¤ì²´í¬ ì¬ì‹œë„... ($i/8)"
